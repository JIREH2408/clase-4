<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <form action="/recibir.html" method="get">
            <fieldset>
                    <legend>Datos Personales</legend>
                <label for="doc">Tipo de documento: </label>
                    <input type="text" id="doc" name="doc" size="10" maxlength="10"> <br>

                <label for="nDoc">Nro. Documento: </label>
                    <input type="text" id="nDoc" name="nDoc"> <br>

                <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" value="Jireh" readonly disabled> <br>

                <label for="primer apellido">Primer apellido: </label>
                    <input type="text" id="primer apellido" name="primero apellido"> <br>

                <label for="segundo apellido">Segundo apellido: </label> 
                    <input type="text" id="segundo apellido" name="segundo apellido"> <br> 

                <label for="email">Correo: </label>
                    <input type="email" id="email" required autofocus> <br>

                <label for="clave">Password: </label>
                    <input type="password" id="clave" required> <br><br>

                <label for="genero">Genero: </label> <br>
                    <input type="radio" name="genero" value="f"> Femenino
                    <input type="radio" name="genero" value="m"> Masculino <br> <br>
            </fieldset>

            <fieldset>
                <legend>Gustos</legend>
                <label for="hobbie">Hobbie: </label> <br>
                    <input type="checkbox" name="hobbie1" id="hobbie1">Musica
                    <input type="checkbox" name="hobbie2" id="hobbie2">Pintar
                    <input type="checkbox" name="hobbie3" id="hobbie3">Deporte
                    <input type="checkbox" name="hobbie4" id="hobbie4">Leer
                    <input type="checkbox" name="hobbie5" id="hobbie5s">Bailar <br> <br>
                
                <label for="pasion">Que le apasiona?: </label> <br>
                <textarea cols="30" rows="5" name="pasion" id="pasion">describa de su hobbie que le apasiona? </textarea> <br> <br>
            </fieldset>

            <fieldset >
            <label for="">Nacionalidad: </label> <br>
                <select name="nac" id="nac" multiple size="2"> <br>
                    <option value="">Seleccione...</option>
                    <option value="col">Colombianos</option>
                    <option value="ven">Vnezolanos</option>
                    <option value="mus">Musulman</option>
                    <option value="jud"selected>Judio</option>
                    <option value="chi">Chileno</option>
                </select> <br> <br>

                <label for="ciu">Ciudad:</label>
                    <input list="ciu">
            <datalist id="ciu">
                    <option value="Medellin"></option>
                    <option value="Bogota"></option>
                    <option value="Barranquilla"></option>
                    <option value="Barrancabermeja"></option>
                    <option value="Cali"></option>
                    <option value="Cinselejo"></option>
                    <option value="Bello"></option>
            </datalist> <br><br>
            </fieldset>

            <fieldset>
            <label for="file">Suba su hoja de vida:</label><br>
                <input type="file"><br><br>
            
            <label for="mes">Tipos de fechas: </label><br>
                <input type="month"><br>
                <input type="date"><br>
                <input type="week"><br>
                <input type="datetime-local"><br>

            
            </fieldset> <br><br>

                <button type="button" onclick="alert ('hola peludos...')">Saludar</button> 
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#999999"><path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                </button><br><br>
                <img src="/img/descarga.jpeg" alt="">
                
        </form>
    
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
